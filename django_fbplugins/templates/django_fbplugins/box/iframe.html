<iframe 
	src="//www.facebook.com/plugins/likebox.php?href={{ href }}&amp;width&amp;height={{ height }}&amp;colorscheme={{ colorscheme }}&amp;show_faces={{ showfaces }}&amp;header={{ header }}&amp;stream={{ stream }}&amp;show_border={{ showborder }}"
	scrolling="{{ scrolling }}" 
	frameborder="{{ frameborder }}"
	style="border:none; overflow:hidden; height:{{ height }}px;"
	allowTransparency="{{ allowTransparency }}"></iframe>
