<iframe src="//www.facebook.com/plugins/like.php?
	href={{ href }}&amp;colorscheme={{ colorscheme }}&amp;width&amp;layout={{ layout }}&amp;action={{ action }}&amp;show_faces={{ showfaces }}&amp;share={{ share }}&amp;height={{ height }}"
	scrolling="{{ scrolling }}"
	frameborder="{{ frameborder }}"
	style="border:none; overflow:hidden; height:{{ height }}px;"
	allowTransparency="{{ allowTransparency }}"></iframe>
